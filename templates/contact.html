<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Contact - {{.Title}}</title>
	{{template "global-head.html" .}}
</head>
<body>
	{{template "header.html" .}}

	<div class="container">

	{{if ne .ErrorMessage ""}}
		<p style="color:red">{{.ErrorMessage}}</p>
	{{end}}
	{{if ne .SuccessMessage ""}}
		<p style="color:green">{{.SuccessMessage}}</p>
	{{end}}

	<div class="row">
		<form class="col s12" action="/contact/send" method="POST">
			<div class="row">
				<div class="input-field col s12">
					<input placeholder="Your name" name="name" id="name" type="text" class="validate" value="{{.Name}}">
					<label for="name">Name</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
					<input placeholder="E-Mail Address" name="email" id="email" type="email" class="validate" value="{{.Email}}">
					<label for="email">E-Mail</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
					<textarea id="message" name="message" class="materialize-textarea">{{.Message}}</textarea>
					<label for="message">Message</label>
				</div>
			</div>
			<button class="btn waves-effect waves-light" type="submit" name="action">Submit
				<i class="material-icons right">send</i>
			</button>
		</form>
	</div>
	</div>
</body>
</html>
